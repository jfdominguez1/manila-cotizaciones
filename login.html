<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizaciones Manila ‚Äî Ingresar</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='85'>üêü</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-card">
    <img src="img/logo-manila.png" alt="Manila S.A." class="login-logo">
    <h1>Cotizaciones</h1>
    <p class="login-sub">Acceso interno ‚Äî Manila S.A.</p>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="usuario@manilapatagonia.com" autocomplete="email">
    </div>
    <div class="form-group">
      <label>Contrase√±a</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
    </div>
    <button class="btn-primary" id="btn-login">Ingresar</button>
    <p class="login-error" id="login-error"></p>
  </div>

  <script type="module">
    import { signIn } from './js/auth.js';
    import { auth } from './js/firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = 'index.html';
    });

    const btn = document.getElementById('btn-login');
    const errEl = document.getElementById('login-error');

    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') btn.click();
    });

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      errEl.textContent = '';
      btn.disabled = true;
      btn.textContent = 'Ingresando...';
      try {
        await signIn(email, password);
        window.location.href = 'index.html';
      } catch (err) {
        errEl.textContent = 'Email o contrase√±a incorrectos.';
        btn.disabled = false;
        btn.textContent = 'Ingresar';
      }
    });
  </script>
</body>
</html>
