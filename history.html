<div class="history-page">
  <h1>Historial de cotizaciones</h1>
  <p class="history-sub">Cotizaciones confirmadas y borradores guardados</p>

  <div class="history-filters">
    <input type="text" id="filter-client" placeholder="Buscar cliente...">
    <input type="text" id="filter-product" placeholder="Buscar producto...">
    <select id="filter-incoterm">
      <option value="">Todos los Incoterms</option>
      <option value="EXW">EXW</option>
      <option value="FCA">FCA</option>
      <option value="FOB">FOB</option>
      <option value="CFR">CFR</option>
      <option value="CIF">CIF</option>
      <option value="DDP">DDP</option>
    </select>
    <select id="filter-status">
      <option value="">Todos</option>
      <option value="confirmed">Confirmadas</option>
      <option value="draft">Borradores</option>
    </select>
    <select id="filter-user">
      <option value="">Todos los usuarios</option>
    </select>
  </div>

  <div id="table-wrap">
    <div class="empty-state">
      <div class="empty-icon"><svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><line x1="16" y1="11" x2="8" y2="11"/><line x1="16" y1="15" x2="8" y2="15"/><line x1="10" y1="19" x2="8" y2="19"/></svg></div>
      <p>Cargando cotizaciones...</p>
    </div>
  </div>
</div>

<!-- MODAL DETALLE -->

  <div class="modal">
    <div class="modal-header">
      <h2 id="modal-title">Cotizaci√≥n ‚Äî</h2>
      <button class="btn-icon" id="modal-close" style="font-size:20px">‚úï</button>
    </div>
    <div class="modal-body" id="modal-body"></div>
    <div class="modal-footer">
      <button class="btn-icon" id="btn-delete-quote" style="color:var(--orange)" title="Eliminar">Eliminar</button>
      <div style="margin-left:auto;display:flex;gap:8px">
        <button class="btn-secondary" id="btn-edit-draft" style="display:none">Editar borrador</button>
        <button class="btn-secondary" id="btn-copy-quote">Usar como modelo</button>
        <button class="btn-secondary" id="btn-print-client-detail">PDF Cliente</button>
        <button class="btn-primary" id="btn-print-internal-detail">PDF Costos</button>
      </div>
    </div>
  </div>
</div>
